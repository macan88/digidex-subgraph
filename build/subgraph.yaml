specVersion: 0.0.2
description: ApeSwap is a decentralized protocol for automated token exchange on Binance Smart Chain.
repository: https://github.com/ApeSwapFinance/apeswap-subgaraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: bsc
    source:
      address: "0xe4Ea0f1607fae18a03352e23f6Be1CE7E22c0B23"
      abi: Factory
      startBlock: 18260495
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: Factory\Factory.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: Factory\abis\factory.json
        - name: ERC20
          file: Factory\abis\ERC20.json
        - name: ERC20SymbolBytes
          file: Factory\abis\ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Factory\abis\ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: Pair
    network: bsc
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates\Pair\Pair.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: Pair\abis\pair.json
        - name: Factory
          file: Pair\abis\factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
